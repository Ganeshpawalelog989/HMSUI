
<div class="container">
    <div class="row">
  
     <div class="col">
    
      <form [formGroup]="patientDetails">
      <mat-card-title>  
        <h1 class="title">Patient Details Form</h1>
      </mat-card-title>
 
      <mat-radio-group >
        <mat-radio-button value="1" color="primary">Mr&nbsp;</mat-radio-button>  
        <mat-radio-button value="1" color="primary">Ms&nbsp;</mat-radio-button>
        <mat-radio-button value="1" color="primary">Mrs&nbsp;</mat-radio-button>
        <mat-radio-button value="1" color="primary">Dr&nbsp;</mat-radio-button>
       </mat-radio-group> 
 

      <div class="row">
      <mat-form-field appearance="legacy" class="full-width col-4" >
        <mat-label class="label" >FirstName</mat-label>
      <input matInput formControlName="FirstName"/>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="full-width col-4">
        <mat-label>LastName</mat-label>
        <input matInput formControlName="LastName">
      </mat-form-field>
      </div>
  
      <div class="row">
      <mat-form-field appearance="legacy" class="full-width col-4">
        <mat-label>DOB</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="full-width col-4">
        <mat-label>Age</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
      
    <div class="row">
      <mat-form-field appearance="legacy" class="full-width col-3" >
        <mat-label>Race</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="full-width col-2">
        <mat-label>Ethnicity</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="full-width col-3">
        <mat-label>Lanaguageknown</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  
    <div class="row">
      <mat-form-field appearance="legacy" class="full-width col-4">
        <mat-label>Email </mat-label>
        <input matInput placeholder="Your email">
        <mat-icon matSuffix>mail_outline</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width col-4">
        <mat-select placeholder="Gender">
          <mat-option *ngFor="let gender of genders" [value]="gender">
            {{ gender }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="row">
       <mat-form-field appearance="legacy" class="full-width col-4">
         <mat-label>HomeAddress</mat-label>
         <textarea matInput></textarea>
       </mat-form-field>
        <mat-form-field appearance="legacy" class="full-width col-4">
         <mat-label>ContantNo:</mat-label>
         <input matInput placeholder="Your Phone">
         <mat-icon matSuffix>phone</mat-icon>
         </mat-form-field> 
         <button mat-flat-button color="primary"  routerLink="/emerencyinfo">next page</button>
       </div>
     </form>
     </div>
