<h2> welcome to ct Hospital</h2>
<mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile
    *ngFor ="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
     <button class="btn" (click)="openDialog()"> {{tile.text}}</button> 
     
    </mat-grid-tile>
   </mat-grid-list>
