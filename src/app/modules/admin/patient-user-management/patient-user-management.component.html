<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> patient id </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>patient  Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </ng-container>


   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> status </th>
     <td mat-cell *matCellDef="let element" class="action-link"> 
      <!-- <a >Edit</a> 
        -->
    <mat-slide-toggle [(ngModel)]="isChecked">Slide:</mat-slide-toggle>

     </td> 
  </ng-container> 
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> edit status </th>
     <td mat-cell *matCellDef="let element" class="action-link"> 
     <mat-slide-toggle>edit status:</mat-slide-toggle>
     </td> 
  </ng-container> 


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
