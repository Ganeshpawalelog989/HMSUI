<h2> Welcome To CT Hospital</h2>
<mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile
    *ngFor ="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
     <button class="btn" value="{{tile.text}}"  routerLink="PatientSheduling"> {{tile.text}}</button> 
     
    </mat-grid-tile>
   </mat-grid-list>
